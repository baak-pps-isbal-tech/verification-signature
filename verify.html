<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISURATS2 - Verifikasi KTM Sementara</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha512/0.8.0/sha512.min.js"></script> <!-- SHA512 -->

    <style>
        /* CSS tidak berubah */
        :root {
            --primary-color: #004A7C;
            --secondary-color: #0056b3;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        .verification-container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 20px;
            animation: slideUp 0.4s ease-out;
        }
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .header i {
            margin-right: 10px;
        }
        .content {
            padding: 30px;
        }
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #6c757d;
        }
        .loading-state i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .status-card {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            text-align: left;
            transition: all 0.3s ease;
        }
        .status-card i {
            font-size: 2rem;
            margin-right: 15px;
        }
        .status-card h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        .status-card p {
            margin: 5px 0 0 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .status-card.success { background-color: #d4edda; border: 1px solid #c3e6cb; color: var(--success-color); }
        .status-card.failed { background-color: #f8d7da; border: 1px solid #f5c6cb; color: var(--danger-color); }
        .status-card.warning { background-color: #fff3cd; border: 1px solid #ffeeba; color: #856404; }
        .data-card {
            background-color: var(--light-color);
            border-radius: 8px;
            padding: 5px;
            margin-top: 20px;
        }
        .data-card h3 {
            margin: 0;
            padding: 15px;
            font-size: 1rem;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
        }
        .data-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .data-list li {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .data-list li:last-child { border-bottom: none; }
        .data-list .icon {
            color: var(--primary-color);
            width: 25px;
            text-align: center;
            margin-right: 15px;
            font-size: 1.1rem;
        }
        .data-list .label {
            font-weight: 600;
            color: #495057;
            flex-basis: 120px;
            text-align: left;
        }
        .data-list .value {
            color: var(--dark-color);
            font-weight: 500;
            text-align: right;
            flex-grow: 1;
        }
        .footer {
            margin-top: auto;
            padding: 15px;
            background-color: var(--light-color);
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="popup-overlay">
        <div class="verification-container">
            <div class="header">
                Verifikasi QR Code: KTM Sementara PPs
            </div>
            <div class="content" id="results">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Memverifikasi data...</p>
                </div>
            </div>
            <div class="footer">
                IT Division BAAK Program Pascasarjana - 00173
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const NAMA_PETUGAS_PYTHON = "R Burham Isnanto F., S.Si., M.Kom., M.M.";
            const SECRET_KEY = "ISB_ATMA_LUHUR_KTM_2023_SECURE_KEY";
            const ALGORITHM_VERSION = "2.0";

            const urlParams = new URLSearchParams(window.location.search);
            const version = urlParams.get('v');
            const encryptedData = urlParams.get('d');

            const resultsDiv = document.getElementById('results');

            if (!version || !encryptedData) {
                resultsDiv.innerHTML = `<div class="status-card failed"><i class="fas fa-exclamation-circle"></i><div><h2>Verifikasi Gagal</h2><p>Data verifikasi tidak lengkap atau URL tidak valid.</p></div></div>`;
                return;
            }

            // --- PENINGKATAN: Fungsi CRC32 untuk checksum ---
            function crc32(str) {
                // Implementasi sederhana CRC32 di JavaScript
                let table = [];
                for (let i = 0; i < 256; i++) {
                    let c = i;
                    for (let j = 0; j < 8; j++) {
                        c = (c & 1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1);
                    }
                    table[i] = c;
                }
                let crc = 0 ^ (-1);
                for (let i = 0; i < str.length; i++) {
                    crc = (crc >>> 8) ^ table[(crc ^ str.charCodeAt(i)) & 0xFF];
                }
                return (crc ^ (-1)) >>> 0;
            }

            // --- PENINGKATAN: Fungsi untuk algoritma hash kustom bertingkat ---
            function generateSBox(key) {
                const sBox = [];
                for (let i = 0; i < 256; i++) {
                    sBox[i] = i;
                }
                let j = 0;
                for (let i = 0; i < 256; i++) {
                    j = (j + sBox[i] + key.charCodeAt(i % key.length)) % 256;
                    [sBox[i], sBox[j]] = [sBox[j], sBox[i]];
                }
                return sBox;
            }

            function applySBox(data, sBox) {
                const result = new Uint8Array(data.length);
                for (let i = 0; i < data.length; i++) {
                    result[i] = sBox[data[i]];
                }
                return result;
            }
            
            function stringToUint8Array(str) {
                const arr = new Uint8Array(str.length);
                for (let i = 0, j = str.length; i < j; ++i) {
                    arr[i] = str.charCodeAt(i);
                }
                return arr;
            }

            function uint8ArrayToString(arr) {
                return String.fromCharCode.apply(null, arr);
            }

            function customHash(data) {
                // Langkah 1: Hash awal dengan SHA-512
                const initialHash = sha512.array(data);
                
                // Langkah 2: Buat S-Box dinamis
                const sBox = generateSBox(SECRET_KEY);
                
                // Langkah 3: Lakukan substitusi byte
                const substitutedData = applySBox(initialHash, sBox);
                
                // Langkah 4: Hash hasil substitusi
                const secondHash = sha256(substitutedData);
                
                // Langkah 5: XOR dengan bagian dari SECRET_KEY
                const keyHash = sha256(SECRET_KEY);
                let xorResult = '';
                for (let i = 0; i < secondHash.length; i++) {
                    xorResult += String.fromCharCode(secondHash.charCodeAt(i) ^ keyHash.charCodeAt(i));
                }
                
                // Langkah 6: Hash final
                const finalHash = sha256(xorResult);
                
                return finalHash;
            }

            // --- PENINGKATAN: Fungsi untuk dekripsi data QR ---
            function pkcs7Unpad(data) {
                const paddingLength = data[data.length - 1];
                return data.subarray(0, data.length - paddingLength);
            }

            function decryptQrData(encryptedData) {
                try {
                    // Ambil checksum (8 karakter terakhir)
                    const checksum = encryptedData.substring(encryptedData.length - 8);
                    const encodedData = encryptedData.substring(0, encryptedData.length - 8);
                    
                    // Verifikasi checksum CRC32
                    const calculatedChecksum = crc32(encodedData).toString(16).padStart(8, '0');
                    if (checksum !== calculatedChecksum) {
                        throw new Error("CRC32 checksum tidak valid");
                    }
                    
                    // Base64 decode
                    const decodedBytes = Uint8Array.from(atob(encodedData), c => c.charCodeAt(0));
                    
                    const keyBytes = stringToUint8Array(SECRET_KEY);
                    const reversedKeyBytes = stringToUint8Array(SECRET_KEY.split('').reverse().join(''));
                    
                    // Stage 1: XOR dengan kunci yang dibalik
                    let stage1Bytes = new Uint8Array(decodedBytes.length);
                    for (let i = 0; i < decodedBytes.length; i++) {
                        stage1Bytes[i] = decodedBytes[i] ^ reversedKeyBytes[i % reversedKeyBytes.length];
                    }

                    // Stage 2: XOR dengan kunci asli
                    let decryptedBytes = new Uint8Array(stage1Bytes.length);
                    for (let i = 0; i < stage1Bytes.length; i++) {
                        decryptedBytes[i] = stage1Bytes[i] ^ keyBytes[i % keyBytes.length];
                    }

                    // Unpad data
                    const unpaddedData = pkcs7Unpad(decryptedBytes);
                    
                    return uint8ArrayToString(unpaddedData);
                } catch (error) {
                    console.error("Error saat mendekripsi data:", error);
                    return null;
                }
            }

            // --- PENINGKATAN: Fungsi untuk validasi token waktu dengan jendela ---
            function validateTimeBasedToken(nim, tokenString) {
                const tokens = tokenString.split('|');
                if (tokens.length !== 2) return false;

                const createTokenForDate = (dateObj) => {
                    const dateStr = dateObj.toISOString().split('T')[0]; // YYYY-MM-DD
                    const combined = `${nim}-${dateStr}-${SECRET_KEY}`;
                    return customHash(combined);
                };

                const todayToken = createTokenForDate(new Date());
                const yesterdayToken = createTokenForDate(new Date(Date.now() - 86400000)); // 86400000 ms = 1 hari

                return tokens[0] === todayToken || tokens[1] === yesterdayToken;
            }

            function formatTimestamp(timestampStr) {
                const date = new Date(timestampStr);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
                return date.toLocaleDateString('id-ID', options);
            }

            // --- Proses Verifikasi ---
            let finalHTML = '';
            try {
                const decryptedData = decryptQrData(encryptedData);
                if (!decryptedData) throw new Error("Data tidak dapat didekripsi");
                
                const [nim, createdAt, hash, serialNumber, timeToken] = decryptedData.split('|');
                if (!nim || !createdAt || !hash || !serialNumber || !timeToken) throw new Error("Format data tidak valid");
                
                if (version !== ALGORITHM_VERSION) {
                    finalHTML = `<div class="status-card warning"><i class="fas fa-exclamation-triangle"></i><div><h2>Peringatan Versi</h2><p>Versi algoritma tidak cocok. Silakan perbarui aplikasi verifikasi.</p></div></div>`;
                } else {
                    const stringToHash = `${nim}-${createdAt}-${NAMA_PETUGAS_PYTHON}-${serialNumber}`;
                    const generatedHash = customHash(stringToHash);
                    const isTimeTokenValid = validateTimeBasedToken(nim, timeToken);
                    
                    if (generatedHash === hash) {
                        const formattedDate = formatTimestamp(createdAt);
                        finalHTML = `
                            <div class="status-card success"><i class="fas fa-check-circle"></i><div><h2>Verifikasi Berhasil</h2><p>QR Code VALID.</p></div></div>
                            <div class="data-card"><h3>Detail Data Mahasiswa</h3>
                                <ul class="data-list">
                                    <li><i class="fas fa-id-card icon"></i><span class="label">NIM</span><span class="value">${nim}</span></li>
                                    <li><i class="fas fa-barcode icon"></i><span class="label">Serial Number</span><span class="value">${serialNumber}</span></li>
                                    <li><i class="fas fa-clock icon"></i><span class="label">Dibuat Pada</span><span class="value">${formattedDate}</span></li>
                                    <li><i class="fas fa-shield-alt icon"></i><span class="label">Token Waktu</span><span class="value">${isTimeTokenValid ? 'Valid' : 'Tidak Valid'}</span></li>
                                </ul>
                            </div>`;
                    } else {
                        finalHTML = `<div class="status-card failed"><i class="fas fa-times-circle"></i><div><h2>Verifikasi Gagal</h2><p>QR Code tidak valid atau telah dimodifikasi.</p></div></div>`;
                    }
                }
            } catch (error) {
                console.error("Error saat verifikasi:", error);
                finalHTML = `<div class="status-card failed"><i class="fas fa-exclamation-circle"></i><div><h2>Verifikasi Gagal</h2><p>Terjadi kesalahan: ${error.message}</p></div></div>`;
            }

            setTimeout(() => { resultsDiv.innerHTML = finalHTML; }, 500);
        });
    </script>
</body>
</html>
