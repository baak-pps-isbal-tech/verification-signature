<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISURATS2 - Verifikasi KTM Sementara</title>
    
    <!-- Library Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Library untuk membuat Hash SHA256 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

    <style>
        /* --- CSS Variables untuk Tema --- */
        :root {
            --primary-color: #004A7C;
            --secondary-color: #0056b3;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- PERUBAHAN: Overlay untuk Efek Popup --- */
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            /* Background akan diatur oleh overlay */
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Latar belakang gelap transparan */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        /* --- PERUBAHAN: Container untuk Popup --- */
        .verification-container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 20px; /* Jarak dari tepi layar pada mobile */
            animation: slideUp 0.4s ease-out;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .header i {
            margin-right: 10px;
        }

        .content {
            padding: 30px;
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #6c757d;
        }
        .loading-state i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .status-card {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            text-align: left;
            transition: all 0.3s ease;
        }
        .status-card i {
            font-size: 2rem;
            margin-right: 15px;
        }
        .status-card h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        .status-card p {
            margin: 5px 0 0 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .status-card.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: var(--success-color);
        }
        .status-card.failed {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: var(--danger-color);
        }

        .data-card {
            background-color: var(--light-color);
            border-radius: 8px;
            padding: 5px;
            margin-top: 20px;
        }
        .data-card h3 {
            margin: 0;
            padding: 15px;
            font-size: 1rem;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
        }

        .data-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .data-list li {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .data-list li:last-child {
            border-bottom: none;
        }
        .data-list .icon {
            color: var(--primary-color);
            width: 25px;
            text-align: center;
            margin-right: 15px;
            font-size: 1.1rem;
        }
        .data-list .label {
            font-weight: 600;
            color: #495057;
            flex-basis: 120px;
            text-align: left;
        }
        .data-list .value {
            color: var(--dark-color);
            font-weight: 500;
            text-align: right;
            flex-grow: 1;
        }
        
        /* --- TAMBAHAN: Style untuk Footer --- */
        .footer {
            margin-top: auto; /* Mendorong footer ke bawah */
            padding: 15px;
            background-color: var(--light-color);
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
        }

        /* --- PERUBAHAN: Animasi --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- --- PERUBAHAN: Overlay untuk Popup --- -->
    <div class="popup-overlay">
        <div class="verification-container">
            <div class="header">
                Verifikasi QR Code: KTM Sementara PPs
            </div>
            <div class="content" id="results">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Memverifikasi data...</p>
                </div>
            </div>
            <!-- --- TAMBAHAN: Footer --- -->
            <div class="footer">
                IT Division BAAK Program Pascasarjana - 00173
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const NAMA_PETUGAS_PYTHON = "R Burham Isnanto F., S.Si., M.Kom., M.M.";

            const urlParams = new URLSearchParams(window.location.search);
            const nim = urlParams.get('nim');
            const created_at = urlParams.get('tanggal');
            const hashFromUrl = urlParams.get('hash');

            const resultsDiv = document.getElementById('results');

            if (!nim || !created_at || !hashFromUrl) {
                resultsDiv.innerHTML = `
                    <div class="status-card failed">
                        <i class="fas fa-exclamation-circle"></i>
                        <div>
                            <h2>Verifikasi Gagal</h2>
                            <p>Data verifikasi tidak lengkap atau URL tidak valid.</p>
                        </div>
                    </div>
                `;
                return;
            }

            function formatTimestamp(timestampStr) {
                const date = new Date(timestampStr);
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZoneName: 'short'
                };
                return date.toLocaleDateString('id-ID', options);
            }

            const stringToHash = `${nim}-${created_at}-${NAMA_PETUGAS_PYTHON}`;
            const generatedHash = sha256(stringToHash);
            
            let finalHTML = '';
            if (generatedHash === hashFromUrl) {
                const formattedDate = formatTimestamp(created_at);

                finalHTML = `
                    <div class="status-card success">
                        <i class="fas fa-check-circle"></i>
                        <div>
                            <h2>Verifikasi Berhasil</h2>
                            <p>QR Code VALID.</p>
                        </div>
                    </div>
                    <div class="data-card">
                        <h3>Detail Data Mahasiswa</h3>
                        <ul class="data-list">
                            <li>
                                <i class="fas fa-id-card icon"></i>
                                <span class="label">NIM</span>
                                <span class="value">${nim}</span>
                            </li>
                            <li>
                                <i class="fas fa-clock icon"></i>
                                <span class="label">Dibuat Pada</span>
                                <span class="value">${formattedDate}</span>
                            </li>
                        </ul>
                    </div>
                `;
            } else {
                finalHTML = `
                    <div class="status-card failed">
                        <i class="fas fa-times-circle"></i>
                        <div>
                            <h2>Verifikasi Gagal</h2>
                            <p>QR Code tidak dikenal!!</p>
                        </div>
                    </div>
                `;
            }

            setTimeout(() => {
                resultsDiv.innerHTML = finalHTML;
            }, 500);
        });
    </script>
</body>
</html>
